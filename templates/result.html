<!DOCTYPE html>
<html>
<head>
    <title>Secret Santa Results</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
        }

        .entry {
            margin: 8px 0;
            border-radius: 6px;
            background: #f7f7f7;
            padding: 12px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: background 0.2s;
        }

        .entry:hover {
            background: #e9e9e9;
        }

        /* Smooth dropdown container */
        .reveal {
            max-height: 0;
            overflow: hidden;
            background: #fff;
            margin-top: 8px;
            border-left: 4px solid #4CAF50;
            padding: 0 10px;
            transition: max-height 0.35s ease, padding 0.35s ease;
        }

        /* Visible state */
        .reveal.open {
            padding: 10px;
            max-height: 200px; /* enough height for text */
        }
    </style>

    <script>
        function toggleReveal(id) {
            let section = document.getElementById(id);
            section.classList.toggle("open");
        }
    </script>
</head>
<body>
    <h1>üéÖ Secret Santa Assignments</h1>

    {% if assignments %}
        {% for giver, receiver in assignments.items() %}
            <div class="entry" onclick="toggleReveal('{{giver}}')">
                <b>{{ giver }}</b> (click to reveal)
                <div class="reveal" id="{{giver}}">
                    üéÅ You will be buying a gift for: <b>{{ receiver }}</b>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p><b>‚ùå No valid assignments possible with these restrictions.</b></p>
    {% endif %}

    <br>
    <a href="/">üîô Back</a>
</body>
</html>
